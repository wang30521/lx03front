<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>Demo</title>
</head>

<body>
    <div id="app">
            <el-input v-model="testName" placeholder="请输入"></el-input>
            <el-button type="primary" @click="handleSearch">搜索</el-button>
            <el-button type="primary" @click="hrefCreateClick">添加</el-button>
            <el-table :data="pageInfo.list" style="width: 100%">
            
                    <el-table-column prop="testId" label="序号" width="180">
                    </el-table-column>
                    <el-table-column prop="testName" label="详细地址" width="180">
                    </el-table-column>
                    <el-table-column prop="precipitation" label="降雨量" width="180">
                    </el-table-column>
                    <el-table-column prop="testTime" label="时间" width="180">
                    </el-table-column>
                    <el-table-column prop="tester" label="测试人员" width="180">
                    </el-table-column>
                    <el-table-column prop="areaId" label="地址" width="180">
                    </el-table-column>
                    
                    <el-table-column label="操作">
                            <template slot-scope="scope">
                                <el-button size="mini" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                                <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                    <el-pagination layout="prev, pager, next" :total="pageInfo.total" :page-size="pageInfo.pageSize"
                        @current-change="handleCurrentChange">
                    </el-pagination>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/TestIndex.js"></script>

</body>

</html>
